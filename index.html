<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form with Google Map</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>

	<section id="contact">
	    <div class="social">
	        <a href="#"><i class="fab fa-facebook-f"></i></a>
	        <a href="#"><i class="fab fa-twitter"></i></a>
	        <a href="#"><i class="fab fa-instagram"></i></a>
	        <a href="#"><i class="fab fa-dribbble"></i></a>
	        <a href="#"><i class="fab fa-behance"></i></a>	
	    </div>

	    <div class="contact-box">
	        <div class="c-heading">
	            <h1>Get In Touch</h1>
	            <p>Call Or Email Us Regarding Question Or Issues</p>
	        </div>
	        <div class="c-inputs">
	            <form>
	                <input type="text" placeholder="Full Name"/>	
	                <input type="email" placeholder="Example@gmail.com"/>
	                <textarea name="message" placeholder="Write Message"></textarea>
	                <button>SEND</button>
	            </form>
	        </div>
	    </div>

	    <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d181139.35491648177!2d20.282514448937967!3d44.815403288471224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7aa3d7b53fbd%3A0x1db8645cf2177ee4!2sBelgrade!5e0!3m2!1sen!2srs!4v1636827125094!5m2!1sen!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
	    </div>
	</section>

</body>
</html>
